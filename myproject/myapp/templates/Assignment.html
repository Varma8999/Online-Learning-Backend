<!DOCTYPE html>
<html>
<head>
    <title>Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Assignment<h2>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    <h4>{{ Assignment.course }}</h4>
                    <p>{{ S }}</p>
                    <p>Status: {{ todo.status|yesno:"Completed,Pending" }}</p>
                    <p>Created At: {{ todo.created_at }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
